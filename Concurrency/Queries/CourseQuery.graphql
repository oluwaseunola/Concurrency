query Course{
  courseCollection {
    courses: items {
      sys {
        publishedAt
                id
      }
      title
      subtitle
      numberOfSections
      numberOfHours
      subject
            colors
      image {
        url
      }
      sectionCollection {
        sections: items {
          sys {
            id
          }
          title
          subtitle
          content
        }
      }
    }
  }
}
